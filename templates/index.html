<!DOCTYPE html>
<html>
<body>

  <p>
    A simple rest api for accessing data from the <a href="http://www.nwrfc.noaa.gov" target="_blank">NOAA Northwest River Forecast Center</a>
  </p>

  <p>
    Currently consists of two end points:
  </p>

  <ul>
    <li>/api/site/{site code}</li>
    <li>/api/sites</li>
  </ul>

  <p>
    The /api/sites endpoint requires a json data object containing a sites property with a comma seperated list of sites.
  </p>

</body>
</html>
